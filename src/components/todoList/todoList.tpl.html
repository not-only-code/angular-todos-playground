<ul class="todo-list">
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <li ng-repeat="item in list" ng-class="{'completed': item.completed, 'editing': item === editting}">
    <div class="view">
      <input class="toggle" type="checkbox" ng-model="item.completed" ng-change="completeItem()">
      <label ng-dblclick="editItem(item, $event)">{{ item.name }}</label>
      <button class="destroy" ng-click="removeItem(item)"></button>
    </div>
    <input class="edit" value="{{item.name}}" focus-on="{{editting === item}}" ng-model="item.name" ng-blur="editItem()" ng-keyup="keyUp($event)">
  </li>
</ul>
