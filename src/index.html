<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <base href="/">
    <!-- CSS overrides - remove if you don't need it -->
    <!-- <link rel="stylesheet" href="css/app.css"> -->
  </head>
  <body>
    <section class="todoapp">
      <new-todo></new-todo>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input class="toggle-all" type="checkbox" ng-model="allCompleted" ng-change="toggleAll()">
        <label for="toggle-all">Mark all as complete</label>
        <todo-list list="todos"></todo-list>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{ todos.length }}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a href ui-sref="all" ng-class="{'selected': statename === 'all'}">All</a>
          </li>
          <li>
            <a href ui-sref="active" ng-class="{'selected': statename === 'active'}">Active</a>
          </li>
          <li>
            <a href ui-sref="completed" ng-class="{'selected': statename === 'completed'}">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
      </footer>
    </section>
    <script src="js/bundle.js"></script>
  </body>
</html>
